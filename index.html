<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>異文化Labo - Learning from differences</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: #333;
        }

        header {
            background: #0b4d91;
            color: #fff;
            padding: 20px 20px 50px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        header p {
            font-size: 18px;
            margin: 5px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background: #fff;
            color: #0b4d91;
        }

        section {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            color: #0b4d91;
            font-size: 26px;
            border-left: 5px solid #0b4d91;
            padding-left: 12px;
        }

        .philosophy-section {
            background: #f4f8fb;
            padding: 40px 20px;
            border-radius: 12px;
        }
        .philosophy-catch {
            font-size: 22px;
            font-weight: 700;
            color: #0b4d91;
            text-align: center;
            margin-bottom: 20px;
        }
        .philosophy-jp,
        .philosophy-en {
            text-align: center;
        }
        .philosophy-en {
            margin-top: 25px;
            font-size: 14px;
            font-style: italic;
            color: #555;
        }

        .service-box {
            background: #f4f8fb;
            padding: 25px 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .member-profile {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        .member-photo {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .member-name {
            font-size: 28px;
            color: #0b4d91;
            margin-bottom: 5px;
        }

        .achievement-item {
            background: #f4f8fb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .achievement-item h3 {
            margin: 0 0 8px;
            color: #0b4d91;
            font-size: 18px;
        }

        .contact-message {
            text-align: center;
            padding: 30px 20px;
            font-size: 16px;
            color: #0b4d91;
        }

        iframe {
            width: 100%;
            min-height: 80vh;
            border: none;
        }

        footer {
            background: #eee;
            text-align: center;
            padding: 25px 20px;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .philosophy-en {
                display: none;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>異文化Labo</h1>
    <p>〜Japanese class for work〜</p>
    <p>しごと の にほんご</p>

    <!-- ★ 追加：一瞬で伝わる説明 -->
    <p style="font-size:16px; margin-top:15px;">
        外国人社員・学習者と現場をつなぐ<br>
        就労日本語 × 異文化コミュニケーション支援
    </p>
